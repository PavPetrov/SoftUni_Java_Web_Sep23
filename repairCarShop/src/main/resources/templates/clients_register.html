<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>

<body>
<!-- Navigation-->
<header th:replace="fragments/commons::header"></header>

<div class="container layout_padding-bottom">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form name="my-form"
                          th:action="@{/clients/register}"
                          th:method="post">
                        <div class="form-group row">
                            <label for="fullName" class="col-md-4 col-form-label text-md-right">Full Name</label>
                            <div class="col-md-6">
                                <input type="text" id="fullName" class="form-control" name="fullName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" id="username" class="form-control" name="username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="phoneNumber" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                            <div class="col-md-6">
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                            <div class="col-md-6">
                                <input type="text" id="address" name="address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="confirmPassword" class="col-md-4 col-form-label text-md-right" title="confirmPassword"> Confirm password</label>
                            <div class="col-md-6">
                                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword">
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </form></div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
