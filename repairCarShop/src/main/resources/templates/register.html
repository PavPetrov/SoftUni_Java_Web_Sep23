<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body>
<!-- Navigation-->
<header th:replace="~{fragments/commons::header}"></header>

<div class="container layout_padding-bottom">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form name="my-form"
                          th:action="@{/users/register}"
                          th:object="${userRegisterDTO}"
                          th:method="POST">

                        <div th:if="${usernameOrEmailExist}" class="text-danger">Username or Email already exist</div>

                        <div class="form-group row">
                            <label for="fullName" class="col-md-4 col-form-label text-md-right">Full Name</label>
                            <div class="col-md-6">
                                <input type="text" id="fullName" th:field="*{fullName}"
                                       class="form-control" name="fullName" th:errorclass="alert-danger">
                            </div>
                            <small th:if="${#fields.hasErrors('fullName')}"
                                   th:errors="*{fullName}" class="text-danger"></small>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="text" id="email" th:field="*{email}"
                                       class="form-control" name="email" th:errorclass="alert-danger">
                            </div>
                            <small th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}" class="text-danger"></small>
                        </div>

                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" id="username" th:field="*{username}"
                                       class="form-control" name="username" th:errorclass="alert-danger">
                            </div>
                            <small th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}" class="text-danger"></small>
                        </div>


                        <div class="form-group row">
                            <label for="userRoles" class="col-md-4 col-form-label text-md-right">Choose
                                occupation</label>
                            <div class="col-md-6">
                                <div th:each="r:${roleEnumList}"
                                     th:unless="${r.getValue() == 'Client'}"
                                     class="form-check-inline">
                                    <input class="form-check-input"
                                           type="checkbox" id="userRoles" name="userRoles"
                                           th:field="*{userRole}"
                                           th:value="${r}">
                                    <label class="form-check-label" for="userRoles"
                                           th:text="${r.getValue()}">roleEnum</label>
                                </div>
                                <small th:if="${#fields.hasErrors('userRole')}"
                                       th:errors="*{userRole}" class="text-danger"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" th:errorclass="alert-danger"
                                       class="form-control" name="password">
                            </div>
                            <small th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}" class="text-danger"></small>
                        </div>


                        <div class="form-group row">
                            <label for="confirmPassword" class="col-md-4 col-form-label text-md-right"
                                   title="confirmPassword"> Confirm password</label>
                            <div class="col-md-6">
                                <input type="password" id="confirmPassword" th:errorclass="alert-danger"
                                       class="form-control" name="confirmPassword">
                            </div>
                            <small th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errors="*{confirmPassword}" class="text-danger"></small>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
